<p>Text hovers are popup descriptions of an object when the cursor is held over it for a short period of time. All items have 
a general description created, but these descriptions can be enhanced by commenting the object above it's declaration using a 
syntax similar to javadoc <a href="../ProjectStructure/hdl_doc.htm">(HdlDoc)</a></p>
